<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/media/css/login.css">

</head>
<body>
    <div class="background-con">
        <div class="illust"></div>
        <div class="form-container">
            <form action="" method="POST">
                <h2>Welcome! Create your account</h2>
                {% csrf_token %} 
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <label for="username">Username</label>
                <input type="text" placeholder="Username" required name="username" id="username">

                <label for="email">Email</label>
                <input type="email" placeholder="Email" required name="email" id="email">

                <label for="password1">Password</label>
                <input type="password" placeholder="Password" required id="password1" name="password1">

                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required id="password2" name="password2">

                <button type="submit">Signup</button>
                <div class="line"></div>
                <div class="signup-text">
                    Already have an account? <a href="{% url 'login' %}">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
